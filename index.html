<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>ChainBits</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600' rel='stylesheet'>
    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>
    <div class='page'>
      <div class='container'>
        <div class='header row'>
          <div class='header-top col-12'>
            <a class='btn header-btn' href='#'>Log in</a>
          </div>
          <div class='header-bottom col-6'>
            <a class='header-logo' href='#'>
              <img src='src/img/logo.png' alt='ChainBits'>
            </a>
            <div class='header-content'>Weekly Competition, <span class='yellow'>Round One:</span></div>
          </div>
          <div class='header-bottom col-3 offset-2'>
            <div class='header-content'><span class='yellow'>ROUND ONE</span> ENDS IN:</div>
          </div>
        </div>
      </div>

      <!--main -->
      <div class='container'>
        <div class='main row'>
          <div class='col-12 col-lg-7 hero-content no-gutters'>
            <div class='col-10 hero-header'>
              <h1 class='main-title'>Predict the Top 5 <span class='bold'>Weekly Gainers</span></h1>
            </div>
            <div class='col-12 hero-body d-flex justify-content-between'>
              <div class='hero-body__img'>
                <img src='src/img/eth.png' alt=''>
              </div>
              <div class='hero-body__text d-flex flex-column justify-content-around'>
                <h2 class='title'>WIN <span class='eth'>1ETH</span></h2>
                <div class='subtitle'>EVERY WEEK</div>
              </div>
            </div>
          </div>

          <div class='col-12 col-lg-5 sidebar text-center'>
            <div class='col-10'>
              <div class='timer'>
                <div class='nums d-flex justify-conent-around'>
                  <div id='count'></div>
                  <div class='num d-flex flex-column'>
                    <div class='num-big'>
                      <div id='days'>12</div>
                    </div>
                    <div class='num-txt'>days</div>
                  </div>
                  <div class='circle'></div>

                  <div class='num d-flex flex-column'>
                    <div class='num-big'>
                      <div id='hours'>14</div>
                    </div>
                    <div class='num-txt'>hours</div>
                  </div>
                  <div class='circle'></div>

                  <div class='num d-flex flex-column'>
                    <div class='num-big'>
                      <div id='minutes'>29</div>
                    </div>
                    <div class='num-txt'>minutes</div>
                  </div>
                  <div class='circle'></div>

                  <div class='num d-flex flex-column'>
                    <div class='num-big'>
                      <div id='seconds'>57</div>
                    </div>
                    <div class='num-txt'>seconds</div>
                  </div>
                  <div class='clear'></div>
                </div>
              </div>

              <div class='form'>
                <ul class='form-nav__list nav nav-pills'>
                  <li class='nav-item'>
                    <a class='bordered nav-link active' href='#'>1</a>
                  </li>
                  <li class='nav-item'>
                    <a class='bordered nav-link' href='#'>2</a>
                  </li>
                  <li class='nav-item'>
                    <a class='bordered nav-link' href='#'>3</a>
                  </li>
                  <li class='nav-item'>
                    <a class='bordered nav-link' href='#'>4</a>
                  </li>
                  <li class='nav-item'>
                    <a class='bordered nav-link' href='#'>5</a>
                  </li>
                </ul>
                <div class='sidebar-title'>Make Your Prediction</div>
                <div class='sidebar-text'>* use the official coin symbol for your selection.</div>
                <a class='btn sidebar-btn' href='#'>Register NowÂ»</a>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
    <script src='dist/main.js'></script >
  </body>
</html>
